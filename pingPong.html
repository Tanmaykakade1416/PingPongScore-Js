<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Score</title>
    <link rel="stylesheet" href="score.css">
</head>
<body>
    <div id="container">
        <img src="https://plus.unsplash.com/premium_photo-1666913667082-c1fecc45275d?q=80&w=1170&auto=format&fit=
        crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="tennis">
        <p id="keeper">Ping Pong Score Keeper</p>
        <hr>
        <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        <p id="result">Use the buttons below to keep Score</p>
        <select name="" id="playto">
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="9">9</option>
            <option value="12">12</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="50">50</option>
        </select>
        <button id="p1button">+1 Player 1</button>
        <button id="p2button">+1 Player 2</button>
        <button id="reset">Reset</button>
    </div>
        <script src="score.js"></script>
        
</body>
</html>
